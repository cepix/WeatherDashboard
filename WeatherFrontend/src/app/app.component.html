<!--The content below is only a placeholder and can be replaced.-->
<div id="mainDiv">
  <h1>
    Welcome to {{selectedDash}}'s Dashboard!
  </h1>
</div>

<div id="dashboards">
<h2>Dashboards available: </h2>
<ul>
  <li  *ngFor="let dash of this.dashboardList"
         [class.selected]="dash === selectedDash"
          (click)="onSelect(dash.id)"
  >
    {{dash.id}}
  </li>
</ul>
</div>
